<!doctype HTML>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  
<style>
#debug{
 text-align: center;
}
</style>
  <body style='margin : 0px; overflow: hidden;'>
  
  <div id='debug'>
    <select id='food'>
      <option value="burger">burger</option>
      <option value="beer">beer</option>
      <option value="susi">susi</option>
    </select>
    <input type="text" name='text' id='text' value='5.27'/>
    </div>

    <a-scene embedded arjs>
      <a-marker preset="hiro" id='yourOrder'>
	<a-entity 
	    json-model="src: url(/burger/burger.json);">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	<script>
$("#food").change(function() {
  $('#text').val($(this).val());
	//<a-box position='0 0.5 0' material='color: yellow;'></a-box>
	$("#yourOrder").html("<a-box position='0 0.5 0' material='color: red;'></a-box>");
})
	</script>
    </body>
    </html>
