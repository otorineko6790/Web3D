<!doctype HTML>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>  
<style>
#debug{
 text-align: center;
}
</style>
  <body style='margin : 0px; overflow: hidden;'>
  
  <div id='debug'>
    <select id='poly'>
      <option value="cube">cube</option>
      <option value="triangle">triangle</option>
      <option value="cone">cone</option>
      <option value="burger">burger</option>
	<option value="car">car</option>
	    <option value="maleSet">maleSet</option>
	    <option value="cake">cake</option>
    </select>
    <input type="text" name='text' id='text' value='4.25'/>
    </div>

    <a-scene embedded arjs>
	<a-assets>
		<a-asset-item id="model" src="cake/scene.gltf"></a-asset-item>
		<a-asset-item id="model2" src="model_2/scene.gltf"></a-asset-item>
	  </a-assets>
      <a-marker preset="hiro" id='yourOrder'>
	  <a-entity position="0 1.25 -1" gltf-model="#model" scale="0.001 0.001 0.001"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	<script>
$("#poly").change(function() {
  $('#text').val($(this).val());
	//<a-box position='0 0.5 0' material='color: yellow;'></a-box>
	if($(this).val() == 'cube')
		$("#yourOrder").html("<a-box position='0 0.5 0' material='color: red;'></a-box>");
	if($(this).val() == 'triangle')
		$("#yourOrder").html('<a-entity geometry="primitive: triangle" material="side: double"></a-entity>');
        if($(this).val() == 'cone')
		$("#yourOrder").html('<a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1"></a-entity>');
	 if($(this).val() == 'burger')
		$("#yourOrder").html('<a-entity obj-model="obj: url(burger-obj/burger.obj); mtl: url(burger-obj/burger.mtl)"></a-entity>');
	if($(this).val() == 'car')
		$("#yourOrder").html('<a-entity obj-model="obj: url(car/car.obj); mtl: url(car/car.mtl)"></a-entity>');
	
	if($(this).val() == 'maleSet')
		$("#yourOrder").html('<a-entity position="-1 0.5 1" gltf-model="#model2" scale="0.01 0.01 0.01"></a-entity>');
	if($(this).val() == 'cake')
		$("#yourOrder").html('<a-entity position="0 1.25 -1" gltf-model="#model" scale="0.001 0.001 0.001"></a-entity>');
	
})
	</script>
    </body>
    </html>
