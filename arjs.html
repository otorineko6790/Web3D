<!doctype HTML>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>  
<style>
#debug{
 text-align: center;
}
</style>
  <body style='margin : 0px; overflow: hidden;'>
  
  <div id='debug'>
    <select id='poly'>
	    <option value="cake">cake</option>
	    <option value="maleSet">maleSet</option>
    </select>
    </div>

    <a-scene embedded arjs>
	<a-assets>
		<a-asset-item id="model" src="cake/scene.gltf"></a-asset-item>
		<a-asset-item id="model2" src="model_2/scene.gltf"></a-asset-item>
	  </a-assets>
      <a-marker preset="hiro" id='yourOrder'>
	  <a-entity gltf-model="#model" scale="0.001 0.001 0.001"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	<script>
$("#poly").change(function() {
  $('#text').val($(this).val());
	if($(this).val() == 'maleSet')
		$("#yourOrder").html('<a-entity gltf-model="#model2" scale="0.7 0.7 0.7"></a-entity>');
	if($(this).val() == 'cake')
		$("#yourOrder").html('<a-entity gltf-model="#model" scale="0.001 0.001 0.001"></a-entity>');
	
})
	</script>
    </body>
    </html>
