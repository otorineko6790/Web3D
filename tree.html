<script>
class Light {
  
  constructor(id) {
  	// create/append div dynamically
    // https://stackoverflow.com/questions/14004117/create-div-and-append-div-dynamically
    this.element = document.createElement ('div');
    //this = iDiv;
    this.element.id = id;
    // set element style attribute
    //https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/style
    this.element.style.cssText = "position:absolute;width:30px;height:30px;border-radius:30px;z-index:1"; 
	this.element.style.top = '25vw';
    this.element.style.left = '35vw';
    // CSS color property: https://www.w3schools.com/cssref/pr_text_color.asp
    // hsl: https://www.w3schools.com/colors/colors_hsl.asp
    this.element.style.background = "hsl(89, 0%, 80%)";
    document.getElementsByTagName('body')[0].appendChild(this.element);
  }

	changeColor() {
  	// https://stackoverflow.com/questions/45147661/javascript-recursion-within-a-class/45147713
    var self = this;
  	var hue = Math.random()*70;
  	self.element.style.background = "hsl(" + hue + ", 80%, 51%)";
    setTimeout (function() { self.changeColor() } , 500);
		// setTimeout ( self.changeColor , 1000);  // why this is not working ...
  }

}

}
function OFF() {
  init();
}

var status = 0;
var b = document.getElementById ("toggle");

b.addEventListener("click", function(){
  console.log(status);
  if (status == 1) {
	status = 0;
    b.innerHTML = "Turn OFF";
	ON();
  } else {

});
