<p>遊戲發生在塔米尼亞，該地是薩爾達傳說系列故事發生地海拉爾的另類版本。</p>
<p>
遊戲開始時骷髏小孩已將古老具有強大魔力的穆修拉面具盜走。受到面具的邪惡力量影響，骷髏小孩把月亮吸引到朝塔米尼亞移動，計於三天後墜毀於該地。因而林克要在三天中不斷來回以收集四大巨人的面具，在最後的六小時中把他們召喚出來，把月亮停止再往塔米尼亞下降</p>
